<!DOCTYPE html>
<html lang="en">
<head>
    <title>Minesweeper 3D</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- üéØ Styling -->
    <style>
        body {
            background-color: #ffffff;
            margin: 0px;
            overflow: hidden;
        }
        #difficultyContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(77, 114, 63, 0.9);
            padding: 10px;
            border-radius: 5px;
            font: round;
            font-size: large;
            color: rgb(212, 248, 255);
        }

        #modeContainer {
            position: absolute;
            top: 60px;
            left: 10px;
            background: rgba(77, 114, 63, 0.9);
            padding: 10px;
            border-radius: 5px;
            font: round;
            font-size: large;
            color: rgb(212, 248, 255);
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(51, 51, 51, 0.9);
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
        }
        #restartContainer {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(35, 36, 102, 0.449);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #ff0000bd;
            font-size: 28px;
            font-weight: bold;
            font-family: 'Nunito', sans-serif;
            min-width: 250px;
            display: none;
        }
        #restartButton {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #ff4444d5;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        #restartButton:hover {
            background-color: #cc0000;
        }
    </style>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <!-- ‚úÖ Import map:  -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://threejs.org/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls.js": "https://threejs.org/examples/jsm/controls/OrbitControls.js",
            "three/examples/jsm/loaders/EXRLoader.js": "https://threejs.org/examples/jsm/loaders/EXRLoader.js",
            "three/examples/jsm/loaders/RGBELoader.js": "https://threejs.org/examples/jsm/loaders/RGBELoader.js"

        }
    }
    </script>
</head>

<body>
    <!-- üîò Interface de dificuldade -->
    <div id="difficultyContainer">
        <label for="difficultySelect">Difficulty:</label>
        <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
        </select>
    </div>

    <div id="modeContainer">
        <label for="modeSelect">Mode:</label>
        <select id="modeSelect">
            <option value="3d">3D</option>
            <option value="2d">2D</option>
        </select>
    </div>


    <!-- üïí Temporizador -->
    <div id="timer">
        ‚è±Ô∏è Time: <span id="timeValue">0.0s</span><br>
        üí£ Mines Left: <span id="minesValue">--</span><br>
        üèÜ Best: <span id="bestValue">--</span>
    </div>

    <!-- üîÅ Mensagem de rein√≠cio -->
    <div id="restartContainer">
        <p id="restartMessage">Mine exploded! You lost</p>
        <button id="restartButton">Restart</button>
    </div>

    <!-- üåç Onde o WebGL ser√° renderizado -->
    <div id="WebGL-output"></div>

    <!-- üß† C√≥digo principal do jogo -->
    <script type="module">
        let currentMode = '3d';
        let currentGameModule = null;
        let gameInstance = null;

        async function loadMode(mode) {
            // Limpar completamente o m√≥dulo anterior
            if (gameInstance && gameInstance.cleanup) {
                gameInstance.cleanup();
                gameInstance = null;
            }
            
            // Limpar o container WebGL
            const webglOutput = document.getElementById("WebGL-output");
            while (webglOutput.firstChild) {
                webglOutput.removeChild(webglOutput.firstChild);
            }

            // Carregar o novo m√≥dulo
            try {
                if (mode === '3d') {
                    currentGameModule = await import('./game.js');
                } else if (mode === '2d') {
                    currentGameModule = await import('./game2D.js');
                }
                
                // Inicializar o novo jogo
                gameInstance = currentGameModule;
                currentMode = mode;
                
            } catch (error) {
                console.error("Error loading game mode:", error);
                // Recarregar o modo anterior em caso de erro
                loadMode(currentMode);
            }
            if (gameInstance.initGame) {
                gameInstance.initGame();
            }
        }

        document.getElementById("modeSelect").addEventListener("change", (e) => {
            const selected = e.target.value;
            if (selected !== currentMode) {
                loadMode(selected);
            }
        });

        // Carregar o modo inicial
        loadMode(currentMode);
    </script>

</body>
</html>
