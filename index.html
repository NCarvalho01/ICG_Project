<!DOCTYPE html>
<html lang="en">
<head>
    <title>Minesweeper 3D</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- üéØ Styling -->
    <style>
        body {
            background-color: #ffffff;
            margin: 0px;
            overflow: hidden;
        }
        #difficultyContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(77, 114, 63, 0.9);
            padding: 10px;
            border-radius: 5px;
            font: round;
            font-size: large;
            color: rgb(212, 248, 255);
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(51, 51, 51, 0.9);
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
        }
        #restartContainer {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(35, 36, 102, 0.449);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #ff0000bd;
            font-size: 28px;
            font-weight: bold;
            font-family: 'Nunito', sans-serif;
            min-width: 250px;
            display: none;
        }
        #restartButton {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #ff4444d5;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        #restartButton:hover {
            background-color: #cc0000;
        }
    </style>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <!-- ‚úÖ Import map: inclui Three.js + OrbitControls + EXRLoader -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://threejs.org/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls.js": "https://threejs.org/examples/jsm/controls/OrbitControls.js",
            "three/examples/jsm/loaders/EXRLoader.js": "https://threejs.org/examples/jsm/loaders/EXRLoader.js",
            "three/examples/jsm/loaders/RGBELoader.js": "https://threejs.org/examples/jsm/loaders/RGBELoader.js"

        }
    }
    </script>
</head>

<body>
    <!-- üîò Interface de dificuldade -->
    <div id="difficultyContainer">
        <label for="difficultySelect">Difficulty:</label>
        <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
        </select>
    </div>

    <!-- üïí Temporizador -->
    <div id="timer">
        ‚è±Ô∏è Time: <span id="timeValue">0.0s</span><br>
        üí£ Mines Left: <span id="minesValue">--</span><br>
        üèÜ Best: <span id="bestValue">--</span>
    </div>

    <!-- üîÅ Mensagem de rein√≠cio -->
    <div id="restartContainer">
        <p id="restartMessage">Mine exploded! You lost</p>
        <button id="restartButton">Restart</button>
    </div>

    <!-- üåç Onde o WebGL ser√° renderizado -->
    <div id="WebGL-output"></div>

    <!-- üß† C√≥digo principal do jogo -->
    <script type="module">
        import './game.js'; // o jogo come√ßa aqui
    </script>
</body>
</html>
