<!DOCTYPE html>
<html lang="en">

<head>
    <title>Minesweeper 3D</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background-color: #ffffff;
            margin: 0px;
            overflow: hidden;
        }
    </style>

    <!-- Importmap para carregar m√≥dulos corretamente no Live Server -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://threejs.org/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls.js": "https://threejs.org/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
</head>

<body>

    <div id="difficultyContainer">
        <label for="difficultySelect">Difficulty:</label>
        <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
        </select>
    </div>


    <div id="timer">
        ‚è±Ô∏è Time: <span id="timeValue">0.0s</span><br>
        üí£ Mines Left: <span id="minesValue">--</span><br>
        üèÜ Best: <span id="bestValue">--</span>
      </div>
      

    <!-- <div id="minesLeft">üí£ Mines Left: --</div> -->

      
    
    <style>
        #difficultyContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(77, 114, 63, 0.9);
            padding: 10px;
            border-radius: 5px;
            font: round;
            font-size: large;
            color: rgb(212, 248, 255);
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(51, 51, 51, 0.9);
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
        }

        #minesLeft {
            position: absolute;
            top: 70px;
            right: 10px;
            background: rgba(51, 51, 51, 0.9);
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
        }

    
        #difficultySelect, #changeDifficulty {
            margin-right: 5px;
            padding: 5px;
            font-size: 16px;
        }   
    </style>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">


<div id="restartContainer" style="display: none;">
    <p id="restartMessage">Mine exploded! You lost</p>
    <button id="restartButton">Restart</button>
</div>

<style>
    #restartContainer {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(35, 36, 102, 0.449); /* Fundo semi-transparente */
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        color: #ff0000bd; 
        font-size: 28px; 
        font-weight: bold;
        font-family: 'Nunito', sans-serif; /* üî• Fonte arredondada */
        display: none;
        min-width: 250px; /* üî• Garante um tamanho m√≠nimo */
    }

    #restartButton {
        font-size: 20px;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
        background-color: #ff4444d5;
        color: white;
        border: none;
        border-radius: 5px;
        font-family: 'Poppins', sans-serif; /* üî• Fonte arredondada */
    }

    #restartButton:hover {
        background-color: #cc0000;
    }
</style>

    
    
    <!-- Div para o jogo -->
    <div id="WebGL-output"></div>

    <!-- C√≥digo principal -->
    <script type="module">
        import './game.js'; // Apenas importar game.js para iniciar o jogo
    </script>
    

</body>
</html>
